<h2>My Sample Dashboard</h2>

<gridster [options]="options" class="bg-white">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <ndc-dynamic
      [ndcDynamicComponent]="item.component"
      [ndcDynamicInputs]="item.inputs"
    ></ndc-dynamic>
  </gridster-item>
</gridster>
